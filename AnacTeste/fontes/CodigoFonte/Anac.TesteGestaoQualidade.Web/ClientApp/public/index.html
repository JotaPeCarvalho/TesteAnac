<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="TesteGestaoQualidade - Agência Nacional de Aviação Civil">
  <base href="%PUBLIC_URL%/" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <title>ANAC - TesteGestaoQualidade</title>
  <style type="text/css">
    #splash-screen {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #f3f3f3;
      z-index: 99999;
      pointer-events: none;
      transition: all .5s linear;
      width: 100%;
      height: 100vh;
      flex-flow: column;
      justify-content: center;
      align-items: center;
    }

    #splash-screen .spinner-wrapper {
      display: flex;
      width: 100%;
      min-height: 100px;
      height: 100px;
      margin-top: 16px;
      justify-content: center
    }

    #splash-screen .splash-spinner {
      height: 36px;
      display: flex
    }

    #splash-screen .splash-spinner>div {
      background-color: #006294;
      height: 100%;
      width: 6px;
      animation: sk-stretchdelay 1.2s ease-in-out infinite;
      margin: 0 1px
    }

    #splash-screen .splash-spinner .rect2 {
      animation-delay: -1.1s
    }

    #splash-screen .splash-spinner .rect3 {
      animation-delay: -1s
    }

    #splash-screen .splash-spinner .rect4 {
      animation-delay: -.9s
    }

    #splash-screen .splash-spinner .rect5 {
      animation-delay: -.8s
    }

    @-webkit-keyframes sk-stretchdelay {

      0%,
      40%,
      to {
        -webkit-transform: scaleY(.3)
      }

      20% {
        -webkit-transform: scaleY(1)
      }
    }

    @keyframes sk-stretchdelay {

      0%,
      40%,
      to {
        transform: scaleY(.3)
      }

      20% {
        transform: scaleY(1)
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="splash-screen">
      <img alt="ANAC" src="%PUBLIC_URL%/logo.png" width="119" />
      <div class="spinner-wrapper">
        <div class="splash-spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
